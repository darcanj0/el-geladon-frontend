<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>El Geladon</title>
  </head>
  <body>
    <section class="Home">
      <div class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/images/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="Logo__icone"
            />
            <span class="Logo__titulo"> El Geladon </span>
          </div>

          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__sacola Sacola">
              <img
                src="./assets/images/icons/sacola.svg"
                width="40px"
                class="Sacola__icone"
                alt="Sacola de compras"
              />
            </div>
          </div>
        </div>
      </div>

      <section class="button-modal-create">
        <button class="default-button" type="button" onclick="abrirModal()">
          Cadastrar Paleta
        </button>
      </section>

      <h2>Pesquisar Paleta</h2>
      <div class="paleta-escolhida-espaco">
        <div id="paleta-escolhida-input-espaco">
          <input
            type="number"
            id="idPaleta"
            placeholder="Digite o ID da paleta e clique em 'Escolher'"
          />
          <button
            id="idPaletaButton"
            class="default-button"
            onclick="findByIdPaletas()"
          >
            Escolher
          </button>
        </div>

        <div id="paletaEscolhida"></div>
      </div>

      <section class="modal-overlay" id="overlay">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Cadastrar uma Paleta</h2>
            <a onclick="fecharModal()" class="close-modal">X</a>
          </div>

          <div class="modal-body">
            <div>
              <input type="hidden" id="id" />
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Paleta"
                required
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
                required
              />
              <textarea
                name="descricao"
                id="descricao"
                rows="5"
                placeholder="Descrição da Paleta"
                required
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da imagem da Paleta"
                required
              />
              <button onclick="createPaleta()" id="submit-modal-button">
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="modal-overlay" id="overlay-delete">
        <div class="modal">
          <div class="modal-header">
            <h2 id="title-header-modal">Confirmação</h2>
            <a onclick="fecharModalDelete()" class="close-modal">X</a>
          </div>
          <!-- cuidado aqui -->
          <div class="modal-body-delete">
            <p>Deseja realmente apagar essa paleta?</p>
            <div class="btns_delete"></div>
          </div>
        </div>
      </section>

      <section class="modal-overlay" id="overlay-alerts">
        <div class="modal">
          <div class="modal-header">
            <h2>Alerta!</h2>
            <a onclick="fecharModalAlerta()" class="close-modal">X</a>
          </div>

          <div class="modal-body-alert">
            <p id="alert-message"></p>
          </div>
        </div>
      </section>
      <h2>Paletas Disponíveis:</h2>
      <div class="Home__container">
        <div id="paletaList" class="PaletaLista"></div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
  <!-- Restante do código... -->
</html>
