<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" type="image/svg" href="./assets/images/logo.svg">
    <title>El Geladon</title>
  </head>
  <body>
    <section class="Home">
      <div class="HomeHeader Header">
        <div class="row">
          <div class="HeaderLogo Logo">
            <img
              src="./assets/images/logo.svg"
              width="70px"
              alt="Logo El Geladon"
              class="LogoIcon"
            />
            <span class="LogoTitle"> El Geladon </span>
          </div>

          <div id="ChoosePaletaSpace">
            <input
              type="text"
              id="namePaleta"
              placeholder="Busque uma paleta pelo sabor"
            />
            <button
              id="searchByPaletaNameButton"
              class="DefaultButton"
              onclick="findPaletaByName()"
            >
            <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>

      <section class="Options">
        <div id="spanContainer">
          <span id="msgAlert"></span>
        </div>
        <button class="DefaultButton" type="button" onclick="openModal()">
          Cadastrar Paleta
        </button>
      </section>

      <h2 id="searchResult">Resultado da busca:</h2>
      <div class="ChosenPaletaSpace">
        <div id="chosenPaleta"></div>
      </div>

      <section class="ModalOverlay" id="overlay">
        <div class="Modal">
          <div class="ModalHeader">
            <h2 id="titleHeaderModal">Cadastrar uma Paleta</h2>
            <a onclick="fecharModal()" class="CloseModal">X</a>
          </div>

          <div class="ModalBody">
            <div>
              <input type="hidden" id="id" />
              <input
                type="text"
                name="sabor"
                id="sabor"
                placeholder="Sabor da Paleta"
                required
              />
              <input
                type="number"
                name="preco"
                id="preco"
                placeholder="Preço da Paleta"
                required
              />
              <textarea
                name="descricao"
                id="descricao"
                rows="5"
                placeholder="Descrição da Paleta"
                required
              ></textarea>
              <input
                type="text"
                name="foto"
                id="foto"
                placeholder="Link da imagem da Paleta"
                required
              />
              <button onclick="createPaleta()" id="submitModalButton">
                Cadastrar
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="ModalOverlay" id="overlayDelete">
        <div class="Modal">
          <div class="ModalHeader">
            <h2 id="titleHeaderModal">Confirmação</h2>
            <a onclick="closeDeleteModal()" class="CloseModal">X</a>
          </div>
          <!-- cuidado aqui -->
          <div class="ModalBodyDelete">
            <p>Deseja realmente apagar essa paleta?</p>
            <div class="BtnsDelete"></div>
          </div>
        </div>
      </section>
      <h2 id="avaliablePaletas">Paletas Disponíveis:</h2>
      <div class="HomeContainer">
        <div id="paletaList" class="PaletaList"></div>
      </div>
    </section>

    <script src="./assets/script.js"></script>
  </body>
  <!-- Restante do código... -->
</html>
